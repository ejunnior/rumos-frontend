<h1>{{pageTitle}}</h1>
<hr />
<div class="row">
    <div class="col-md-4">
        <form novalidate [formGroup]="formCreate" (ngSubmit)="create()">
            <div class="form-group">
                <label class="control-label">Category</label>
                <select
                    class="form-control"
                    formControlName="creditorId">
                    <option *ngFor="let creditor of creditors" value="{{creditor.id}}">
                        {{creditor.name}}                                
                    </option>                    
                </select>
                <!-- <input 
                    type="text"

                    formControlName="name"
                    class="form-control"
                /> -->
                <!-- <span *ngIf="formCreate.get('name')?.invalid &&
                             formCreate.get('name')?.errors &&
                             formCreate.get('name')?.dirty || formCreate.get('name')?.touched">
                    <span class="text-danger">
                        *Please enter the Creditor Name.
                    </span>
                </span> -->
            </div>
            <br>
            <div class="form-group">
                <input 
                    type="submit" 
                    id="Create" 
                    value="Create" 
                    class="btn btn-primary" 
                    [disabled] ="!formCreate.valid"/>
            </div>
        </form>        
    </div>
</div>
