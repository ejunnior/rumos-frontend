<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand">Finance Manager</a>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a 
              class="nav-link text-dark"
              routerLink="creditor">Creditor</a>
          </li>        
          <li class="nav-item">
            <a class="nav-link text-dark">Category</a>
          </li>  
          <li class="nav-item">
            <a
              id="Log In"
              class="nav-link text-dark"
              [routerLink]=""
              (click)="authenticationService.login()"
              *ngIf="!authenticationService.loggedIn"
              >Login</a
            >
            
            <a
              id="Logout"
              class="nav-link text-dark"
              [routerLink]=""
              (click)="authenticationService.logout()"
              *ngIf="authenticationService.loggedIn"
              >Logout</a
            >
          </li>  
        </ul>      
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <main role="main" class="pb-3">
    <router-outlet></router-outlet>    
  </main>
</div>
